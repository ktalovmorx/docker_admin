{% import 'components.html' as component %}

<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="icon" href="{{url_for('static', filename='img/docker_ico.ico')}}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kpi.css') }}">
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/kpi.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

    <div class="container-fluid" id="content">
        {% block content %}{% endblock %}
    </div>
    <div class="container-fluid" style="margin:50px"></div>
    <div class="container-fluid" id="footer" style="bottom:0;position:fixed;display:flex;justify-content: center;background-color: white;font-size:12px">
